<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #4a76fd;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 22px;
            background: #4a76fd;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2f54d3;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .fail {
            background: #f8d7da;
            color: #721c24;
        }

    </style>
</head>

<body>

<div class="header">Student Placement Prediction</div>

<div class="container">

<form action="/predict" method="post">

    <label>10th Percentage</label>
    <input type="number" name="tenth_percentage" required>

    <label>12th Percentage</label>
    <input type="number" name="twelfth_percentage" required>

    <label>CGPA</label>
    <input type="number" name="cgpa" step="any" required>

    <label>Basic Aptitude Score (0–5)</label>
    <input type="number" name="basic_aptitude" required>

    <label>ICP Grade</label>
    <input type="number" name="icp_grade" required>

    <label>OOPS Grade</label>
    <input type="number" name="oops_grade" required>

    <label>DSA Grade</label>
    <input type="number" name="dsa_grade" required>

    <label>DAA Grade</label>
    <input type="number" name="daa_grade" required>

    <label>DBMS Grade</label>
    <input type="number" name="dbms_grade" required>

    <label>OS Grade</label>
    <input type="number" name="os_grade" required>

    <label>CN Grade</label>
    <input type="number" name="cn_grade" required>

    <label>IWT Grade</label>
    <input type="number" name="iwt_grade" required>

    <label>CPMAD Grade</label>
    <input type="number" name="cpmad_grade" required>

    <label>AJ Grade</label>
    <input type="number" name="aj_grade" required>

    <label>AWT Grade</label>
    <input type="number" name="awt_grade" required>

    <label>Communication Skill</label>
    <input type="number" name="communication_skill" required>

    <label>Aptitude Training Performance</label>
    <input type="number" name="aptitude_training" required>

    <label>Coding Training Performance</label>
    <input type="number" name="coding_training" required>

    <label>TCS / Google Test Score</label>
    <input type="number" name="tcs_google_score" required>

    <label>AMCAT Score</label>
    <input type="number" name="amcat_score" required>

    <label>Hackathon Level</label>
    <input type="number" name="hackathon_level" required>

    <label>LeetCode Problems Solved</label>
    <input type="number" name="leetcode_solved" required>

    <label>GitHub Activity</label>
    <input type="number" name="github_activity" required>

    <label>No. of Projects</label>
    <input type="number" name="no_projects" required>

    <label>No. of Internships</label>
    <input type="number" name="no_internships" required>

    <label>Research Papers</label>
    <input type="number" name="research_papers" required>

    <label>Attendance (%)</label>
    <input type="number" name="attendance" required>

    <label>Mock Interview Score</label>
    <input type="number" name="mock_interview" required>

    <label>Certifications Score (0–5)</label>
    <input type="number" name="certifications_score" required>

    <label>Personality Score</label>
    <input type="number" name="personality_score" required>

    <button type="submit">Predict Placement</button>
</form>

{% if prediction %}
    <div class="result-box {% if 'SELECTED' in prediction %}success{% else %}fail{% endif %}">
        {{ prediction }}
    </div>
{% endif %}

</div>

</body>
</html>
